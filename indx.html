<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Sizing</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com">   
  </script>
</head>
<body>
  <main>
    <section class="w-64 h-32">
      Fixed units 
    </section>

    <section class="h-full">
      Percentage units
    </section>

    <section class="h-1/3 w-1/2">
      Viewport units
    </section>
  </main>
</body>
</html>
